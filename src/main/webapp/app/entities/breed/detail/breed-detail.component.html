<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="breed">
      <h2 data-cy="breedDetailsHeading"><span jhiTranslate="proyectoPrueba01App.breed.detail.title">Breed</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ breed.id }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoPrueba01App.breed.breed">Breed</span></dt>
        <dd>
          <span>{{ breed.breed }}</span>
        </dd>
        <dt><span jhiTranslate="proyectoPrueba01App.breed.breedType">Breed Type</span></dt>
        <dd>
          <span>{{ breed.breedType }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/breed', breed.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
